<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>chart-dialog</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- tableau extension -->
        <script src="./js/tableau.extensions.1.latest.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap-custom.css">

</head>

<body>
    <div class="container">
        <p class="font9 text-danger">
            *주의사항 : 측정값 이름, 측정값의 경우에는 동작하지 않습니다. 
            *합계(qnty), user_id와 같은 성격의 차원/측정값만 사용 가능합니다
        </p>
        <p class="h5 my-4 font-weight-bold text-muted">📃워크시트 불러오기</p>
        <div style="max-height: 250px; overflow-y: auto" class="mx-2 px-4">
            <div id="select-worksheet-area" class="px-3"></div>
        </div>
        <p class="h5 my-4 font-weight-bold text-muted">💡 꼭지점에 해당하는 컬럼지정</p>
        <div style="max-height: 250px; overflow-y: auto" class="mx-2 px-4">
            <div id="select-column-edge-area" class="px-3"></div>
        </div>
        <p class="h5 my-4 font-weight-bold text-muted">💡 레이더 값에해당하는 컬럼지정</p>
        <div style="max-height: 250px; overflow-y: auto" class="mx-2 px-4">
            <div id="select-column-value-area" class="px-3"></div>
        </div>
        <div class="d-flex">
            <button id="closeButton" class="btn btn-blue btn-block mt-4 mx-3">설정 저장</button>
        </div>
    </div>


    <!-- custom js -->
    <script src="./js/chart-dialog.js"></script>
</body>

</html>
